<!DOCTYPE html>
<html>
<head>
  <title>Performance</title>
  <link rel="stylesheet" href="performance.css">
  <style>
    /* ===== Embedded Animations ===== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
      50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.6); }
    }
    
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes floatUp {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* ===== Base Transitions ===== */
    * { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    
    body { animation: fadeInUp 0.8s ease-out; }
    
    /* ===== Section Animations ===== */
    section {
      animation: fadeInUp 0.6s ease-out;
      transform-origin: center;
    }
    
    /* ===== View Selector Animation ===== */
    #viewOption {
      animation: bounceIn 0.6s ease-out;
      transition: all 0.4s ease;
    }
    
    #viewOption:hover {
      transform: scale(1.05) rotate(2deg);
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.4);
    }
    
    /* ===== Content Section Transitions ===== */
    .content-section {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .content-section.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: slideInLeft 0.6s ease-out;
    }
    
    /* ===== Metric Animations ===== */
    h2 {
      animation: floatUp 3s ease-in-out infinite;
      transition: all 0.4s ease;
    }
    
    h2:hover {
      animation-play-state: paused;
      transform: scale(1.1);
      text-shadow: 0 0 20px currentColor;
    }
    
    /* ===== Leaderboard Animations ===== */
    .leaderboard li {
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.4s ease-out forwards;
      opacity: 0;
    }
    
    .leaderboard li:nth-child(1) { animation-delay: 0.1s; }
    .leaderboard li:nth-child(2) { animation-delay: 0.2s; }
    .leaderboard li:nth-child(3) { animation-delay: 0.3s; }
    .leaderboard li:nth-child(4) { animation-delay: 0.4s; }
    
    .leaderboard li:hover {
      transform: translateX(10px) scale(1.02);
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
    }
    
    /* ===== Button Animations ===== */
    .Journey {
      position: relative;
      overflow: hidden;
      animation: pulseGlow 2s ease-in-out infinite;
    }
    
    .Journey::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .Journey:hover::before {
      left: 100%;
    }
    
    .Journey:hover {
      animation: pulseGlow 1s ease-in-out infinite;
      transform: translateY(-5px) scale(1.05);
    }
    
    /* ===== Label Hover Effects ===== */
    label {
      cursor: pointer;
      position: relative;
    }
    
    label:hover::after {
      content: '‚ñº';
      position: absolute;
      right: -20px;
      top: 0;
      animation: bounceIn 0.5s ease-out;
    }
    
    /* ===== Staggered Load Animation ===== */
    .Title { animation-delay: 0.1s; }
    .view-selector { animation-delay: 0.3s; }
    #aumView { animation-delay: 0.5s; }
    #pnlView { animation-delay: 0.7s; }
    #topView { animation-delay: 0.9s; }
    
    /* ===== Responsive Animations ===== */
    @media (max-width: 768px) {
      .content-section {
        transform: translateY(10px) scale(0.98);
      }
    }
  </style>
</head>
